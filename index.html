<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo List App</h1>
      <form class="form">
        <input
          type="text"
          required
          class="todo-input"
          placeholder="Add Todo ..."
        />
        <button class="submit">Done</button>
      </form>
      <div class="todos"></div>
      <div><button class="delete-all-btn">Delete All</button></div>
    </div>
    <script differ src="/js/main.js"></script>
  </body>
</html>
